<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 固定位置(fixed) -->
  <nav>
    <ul>
      <li>ブログ0</li>
      <li>ブログ1</li>
      <li>ブログ2</li>
    </ul>
  </nav>
  <!-- 相対位置 -->
  <div class="item1">要素1</div>
  <div class="item2">要素2</div>

  <div class="item3">要素1</div>
  <div class="item4">要素2</div>
  
  <!-- 固定位置(sticky) -->
  <div class="side">
    <div class="sidevar">サイドバー</div>
  </div>

  <!-- 絶対位置 -->
  <div class="parent01">
    <div class="child01">要素</div>
  </div>

  <div class="parent02">
    <div class="child02">要素</div>
  </div>

  <!-- 相対位置と絶対位置(自作問題) -->
  <div class="food">
    <img src="img/role_cake.jpg" class="picture" alt="">
    <div class="cake">おやつにいかが。</div>
  </div>
  
  <!-- 練習問題 -->
  <div class="site">
    <img src="img/elephant.png" alt="" class="picture">
    <div class="language">Commit to the growth<br>
    for everyone</div>
  </div>
</body>
</html>
